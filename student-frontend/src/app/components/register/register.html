<div class="auth-card">
  <h2>Register</h2>

  <p class="error" *ngIf="error()">{{ error() }}</p>

  <input
    placeholder="Email"
    [ngModel]="email()"
    (ngModelChange)="email.set($event)" />

  <input
    type="password"
    placeholder="Password"
    [ngModel]="password()"
    (ngModelChange)="password.set($event)" />

  <button (click)="register()">Register</button>

  <p class="switch">
    Already registered?
    <a routerLink="/login">Login here</a>
  </p>
</div>
